    <script>
 function redirectToDetailsPage(button) {
        // Replace "your_details_page.html" with the actual URL of the details page
        window.location.href = "Org1.html";
    }
    function redirectToDetailsPage2(button) {

    function redirectToDetailsPage3(button) {

    }
    function redirectToDetailsPage4(button) {
        // Replace "your_details_page.html" with the actual URL of the details page
        window.location.href = "Org4.html";
    }
 // Function to handle view button click
 function viewRow(button) {
    // Show the PDF viewer modal
    $('#pdfViewerModal').modal('show');
    $('#pdfContent').attr('src', 'blank.pdf');
}

// Function to handle download button click
function downloadRow(button) {
    // Create a temporary anchor element
    var downloadLink = document.createElement('a');
    downloadLink.href = 'blank.pdf';

    // Set the download attribute to specify the filename
    downloadLink.download = 'blank1.pdf';

    // Append the anchor element to the document body
    document.body.appendChild(downloadLink);

    // Trigger a click event on the anchor element
    downloadLink.click();

    // Remove the anchor element from the document body
    document.body.removeChild(downloadLink);
}
// Function to confirm delete action
function confirmDelete(button) {
    // Store a reference to the clicked button in a data attribute
    $('#deleteYesBtn').data('target', button);
    // Show the delete confirmation modal
    $('#deleteConfirmationModal').modal('show');
}

// Event listener for delete confirmation modal "Yes" button
$('#deleteYesBtn').on('click', function() {
    // Retrieve the stored button reference
    var button = $('#deleteYesBtn').data('target');
    // Remove the row
    var row = $(button).closest('.row');
    row.remove();
    // Close the modal
    $('#deleteConfirmationModal').modal('hide');
});

// Event listener for delete confirmation modal "No" button
$('#deleteConfirmationModal').on('hidden.bs.modal', function () {
    // Clear the stored button reference
    $('#deleteYesBtn').removeData('target');
});

    </script>
