    <!-- Custom JavaScript for removing rejected rows -->
    <script>

// Function to handle view button click
function viewRow(button) {
    // Show the PDF viewer modal
    $('#pdfViewerModal').modal('show');
    $('#pdfContent').attr('src', 'blank.pdf');
}

// Function to handle download button click
function downloadRow(button) {
    // Create a temporary anchor element
    var downloadLink = document.createElement('a');
    downloadLink.href = 'blank.pdf';

    // Set the download attribute to specify the filename
    downloadLink.download = 'blank1.pdf';

    // Append the anchor element to the document body
    document.body.appendChild(downloadLink);

    // Trigger a click event on the anchor element
    downloadLink.click();

    // Remove the anchor element from the document body
    document.body.removeChild(downloadLink);
}

// Function to confirm accept action
function accept(button) {
    // Store a reference to the clicked button in a data attribute
    $('#acceptYesBtn').data('target', button);
    // Show the accept confirmation modal
    $('#acceptModal').modal('show');
}

// Event listener for accept confirmation modal "Yes" button
$('#acceptYesBtn').on('click', function() {
    // Retrieve the stored button reference
    var button = $('#acceptYesBtn').data('target');
    // Remove the row
    var row = $(button).closest('.row');
    row.remove();
    // Close the modal
    $('#acceptModal').modal('hide');
});

// Event listener for accept confirmation modal "No" button
$('#acceptModal').on('hidden.bs.modal', function () {
    // Clear the stored button reference
    $('#acceptYesBtn').removeData('target');
});  

// Function to confirm reject action
function rejectRow(button) {
    // Store a reference to the clicked button in a data attribute
    $('#rejectYesBtn').data('target', button);
    // Show the reject confirmation modal
    $('#rejectModal').modal('show');
}

// Event listener for reject confirmation modal "Yes" button
$('#rejectYesBtn').on('click', function() {
    // Retrieve the stored button reference
    var button = $('#rejectYesBtn').data('target');
    // Remove the row
    var row = $(button).closest('.row');
    row.remove();
    // Close the modal
    $('#rejectModal').modal('hide');
});

// Event listener for reject confirmation modal "No" button
$('#rejectModal').on('hidden.bs.modal', function () {
    // Clear the stored button reference
    $('#rejectYesBtn').removeData('target');
});
