    <script>
        $(document).ready(function() {
            // Function to handle form submission
            $('#change-password-form').submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting
    
                // Retrieve current and new passwords
                var currentPassword = $('#current-password').val();
                var newPassword = $('#new-password').val();
    
                // Retrieve the saved password from Local Storage
                var savedPassword = localStorage.getItem('password');
    
                // Check if the entered current password matches the saved password
                if (currentPassword !== savedPassword) {
                    // Show error message for incorrect current password
                    alert("Current password was entered incorrectly");
                    return; // Exit the function
                }
    
                // Check if the new password is the same as the current password
                if (newPassword === currentPassword) {
                    // Show error message for new password being the same as current password
                    alert("New password cannot be the same as the current password");
                    return; // Exit the function
                }
    
                // If all checks pass, show success message
                alert("Password has been changed");
    
                // Save the new password to Local Storage
                localStorage.setItem('password', newPassword);
    
                // Refresh the page
                location.reload();
            });
        });
    </script>
